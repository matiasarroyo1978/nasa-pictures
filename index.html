<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NASA API Pictures</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      href="https://s2.googleusercontent.com/s2/favicons?domain=www.nasa.gov"
    />
    <!-- Font Awesome CDN for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <!-- Loader -->
    <div class="loader hidden">
      <img src="rocket.svg" alt="Rocket Loading Animation" />
    </div>
    <!-- Container -->
    <div class="container">
      <!-- Navigation -->
      <div class="navigation-container">
        <span class="background"></span>
        <!-- Results Nav -->
        <span class="navigation-items" id="resultsNav">
          <h3 class="clickable" onclick="updateDOM('favorites')">Favorites</h3>
          <h3>&nbsp;&nbsp;&nbsp;•&nbsp;&nbsp;&nbsp;</h3>
          <h3 class="clickable" onclick="fetchData()">Load More</h3>
        </span>
        <!-- Favorites Nav -->
        <span class="navigation-items hidden" id="favoritesNav">
          <h3 class="clickable" onclick="fetchData()">
            Load More NASA Images
          </h3>
        </span>
      </div>
      <!-- Image Cards -->
      <div class="images-container"></div>
    </div>
    <!-- Footer -->
    <footer class="footer">
      <p>
        Matías Arroyo | 2024 &copy; All Rights Reserved |
        <a
          href="https://www.linkedin.com/in/matias-arroyo19"
          class="social-icon"
          target="_blank"
          ><i class="fab fa-linkedin-in"></i
        ></a>
        <a
          href="https://www.twitter.com/arroyomatias19"
          class="social-icon"
          target="_blank"
          ><i class="fab fa-twitter"></i
        ></a>
        <a
          href="https://github.com/matiasarroyo1978/nasa-pictures.git"
          class="social-icon"
          target="_blank"
          ><i class="fab fa-github"></i
        ></a>
      </p>
    </footer>

    <!-- Save Confirmation -->
    <div class="save-confirmed" hidden>
      <h1>ADDED</h1>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
